<body>
    <header>
        <div class="logo">Iker <b>Jadraque</b> Martinez</div>
    </header>
    <content>
        <div class="caja">
            <div class="caja_izquierda">
                <img src="Resources/brand.svg" />

            </div>
            <div class="caja_derecha">

                <form>

                    <div class="form_inputs">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" id="username">

                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="form_button"><button onmouseover="loginButtonIn(this)" onmouseout="loginButtonOut(this)"><img src="Resources/login.svg"/> </button></div>

                </form>

            </div>
        </div>
    </content>

    <footer>

    </footer>





    <script>
        function loginButtonIn(x) {
           
            x.innerHTML = "Login";
            x.style.fontSize = "";
            
        }
        function loginButtonOut(x) {
            x.innerHTML = '<img src="Resources/login.svg"/>';
           
        }

    </script>
